<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Локальна сторінка</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
    form { display: grid; gap: 0.5rem; max-width: 320px; }
    input, button { padding: 0.5rem; }
    #successMessage { margin-top: 1rem; color: green; display: none; }
  </style>
</head>
<body>
  <h1>Вітаємо на локальній сторінці</h1>
  <form id="loginForm">
    <input id="username" type="text" placeholder="Ім'я користувача" required />
    <input id="password" type="password" placeholder="Пароль" required />
    <button id="loginButton" type="submit">Увійти</button>
  </form>
  <p id="successMessage">Успішний вхід!</p>
  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      document.getElementById('successMessage').style.display = 'block';
    });
  </script>
</body>
</html>
