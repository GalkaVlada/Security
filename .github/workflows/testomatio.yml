name: Testomatio Tests

on:
  workflow_dispatch:
    inputs:
      grep:
        description: 'tests to grep '
        required: false
        default: ''
      run:
        required: false
      testomatio:
        required: false

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Укажите версию Node.js, соответствующую вашему проекту

      - name: Install dependencies
        run: npm ci # или yarn install, в зависимости от вашего проекта

      - name: Run Jest tests
        run: npx jest --runInBand --json --outputFile=jest-results.json ${{ github.event.inputs.grep }}
        env:
          TESTOMATIO: ${{ github.event.inputs.testomatio }}
          TESTOMATIO_RUN: ${{ github.event.inputs.run }}
