name: Testomatio Tests

on:
  workflow_dispatch:
    inputs:
      grep:
        description: 'Filter tests by name'
        required: false
        default: ''
      run:
        description: 'Alternative test pattern (alias for grep)'
        required: false
        default: ''
      testomatio:
        description: 'Send results to Testomatio'
        required: false

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: cd unit-integration-tests && npm install

      - name: Run tests
        run: |
          cd unit-integration-tests
          # Используем run, если он указан, иначе grep
          if [ "${{ github.event.inputs.run }}" != "" ]; then
            TEST_PATTERN="${{ github.event.inputs.run }}"
          else
            TEST_PATTERN="${{ github.event.inputs.grep }}"
          fi

          if [ "$TEST_PATTERN" != "" ]; then
            echo "Running tests matching pattern: $TEST_PATTERN"
            npx jest --grep "$TEST_PATTERN" --coverage
          else
            echo "Running all tests"
            npx jest --coverage
          fi

      - name: Send results to Testomatio (optional)
        if: ${{ github.event.inputs.testomatio }}
        run: |
          echo "Sending test results to Testomatio..."
