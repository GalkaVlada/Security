name: Testomatio Tests

on:
  workflow_dispatch:
    inputs:
      grep:
        description: 'Tests to grep (filter by name)'
        required: false
        default: ''
      run:
        description: 'Run a specific command instead of default'
        required: false
      testomatio:
        description: 'Send results to Testomatio'
        required: false

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: cd unit-integration-tests && npm install

      - name: Run tests
        run: |
          cd unit-integration-tests
          if [ "${{ github.event.inputs.run }}" != "" ]; then
            # Запустить кастомную команду
            echo "Running custom command: ${{ github.event.inputs.run }}"
            eval "${{ github.event.inputs.run }}"
          else
            # Если указан grep, фильтруем тесты
            if [ "${{ github.event.inputs.grep }}" != "" ]; then
              npx jest --grep "${{ github.event.inputs.grep }}" --coverage
            else
              npx jest --coverage
            fi
          fi

      - name: Send results to Testomatio (optional)
        if: ${{ github.event.inputs.testomatio }}
        run: |
          echo "Sending test results to Testomatio..."
